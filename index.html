<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIRE | Weather Today</title>
    <link rel="stylesheet" href="/src/fire-weather-styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="/src/fire-current-weather.js" async></script>
  </head>

  <body>
    <section>
      <header>
        <form id="search-city-form">
          <input
            id="search-city-input"
            type="search"
            placeholder="Enter a city"
            required
          />
          <input id="submit-city" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="info">
            <h1 id="current-city"></h1>
            <p class="current-details">
              <span class="current-date-time"
                ><text id="current-date"></text> <br /><text
                  id="current-day-time"
                ></text></span
              >, <em id="current-condition"></em> <br />
              <strong id="current-humidity"></strong
              ><strong id="current-wind"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span id="current-temperature-value"><strong></strong></span
            ><span id="current-temperature-unit"></span>
          </div>
        </div>
        <hr />
        <div id="forecast-container">
          <div id="forecast-weather">
            <text class="weather-forecast-date"></text> <br /><br />
            <strong class="weather-forecast-day"></strong>
            <br />
            <em class="weather-forecast-condition"></em>
            <br />
            <strong class="weather-forecast-temperature-max"></strong>
            <text class="weather-forecast-temperature-min"></text>
          </div>
        </div>
        <hr />
      </main>
    </section>
    <footer>
      <p>&copy FARRAH PEPINO 2023</p>
    </footer>
  </body>
</html>
