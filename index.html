<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIRE | Weather Today</title>
    <link rel="stylesheet" href="/src/fire-weather-styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <section>
      <header>
        <form id="search-city-form">
          <input
            id="search-city-input"
            type="search"
            placeholder="Enter a city"
            required
          />
          <input id="submit-city" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="info">
            <h1 id="current-city">PARIS</h1>
            <p class="current-details">
              <span class="current-date-time"
                ><text id="current-date">APR 19 2022</text> <br /><text
                  id="current-day-time"
                  >Saturday 15:32</text
                ></span
              >, <em id="current-condition">moderate rain</em> <br />
              Humidity: <strong id="current-humidity">87%</strong>, Wind:
              <strong id="current-wind">7.2 m/s</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span id="current-temperature-value"><strong>24</strong></span
            ><span id="current-temperature-unit">Â°C</span>
          </div>
        </div>
        <div id="forecast-weather"><div> </div></div>
      </main>
    </section>
    <footer>
      <p>&copy FARRAH PEPINO 2023</p>
    </footer>
  </body>
  <script src="/src/fire-current-weather.js"></script>
</html>
